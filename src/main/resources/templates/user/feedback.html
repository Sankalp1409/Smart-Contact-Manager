<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},'Feedback Page',~{:: script})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>

<body>
    <div id="content">

        <!-- Sidebar -->
        <div th:if="${loggedInUser}">
            <div data-th-replace="~{user/sidebar::sidebar}"></div>
        </div>

        <!-- Main Content -->
        <div class="sm:pl-64 pt-20">
            <div class="flex justify-center flex-col">
                <section class="text-black py-4">
                    <div class="container mx-auto text-center">
                        <h2 class="text-4xl font-semibold mb-6 text-black dark:text-gray-200">We Value Your Feedback
                        </h2>
                        <p class="text-lg mb-6 text-black dark:text-gray-300">Help us improve by sharing your thoughts
                            with us. Your feedback is important.</p>
                    </div>
                </section>

                <!-- Feedback Form Section -->
                <section class="py-12">
                    <div class="container mx-auto max-w-3xl">
                        <form action="#" method="POST" class="bg-white  dark:bg-gray-800 p-8 rounded-lg shadow-lg">
                            <h2 class="text-3xl font-semibold text-gray-800 dark:text-gray-200 mb-8 text-center">Share
                                Your Feedback</h2>

                            <!-- Name Input -->
                            <div class="mb-6">
                                <label for="name" class="block text-gray-800 dark:text-gray-200 text-lg mb-2">Full
                                    Name</label>
                                <input type="text" id="name" name="name" placeholder="Enter your name"
                                    class="w-full px-4 py-3 text-gray-700 bg-gray-100 dark:bg-gray-700 dark:text-gray-200 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:focus:ring-blue-500">
                            </div>

                            <!-- Email Input -->
                            <div class="mb-6">
                                <label for="email" class="block text-gray-800 dark:text-gray-200 text-lg mb-2">Email
                                    Address</label>
                                <input type="email" id="email" name="email" placeholder="Enter your email"
                                    class="w-full px-4 py-3 text-gray-700 bg-gray-100 dark:bg-gray-700 dark:text-gray-200 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:focus:ring-blue-500">
                            </div>

                            <!-- Rating Input -->
                            <div class="mb-6">
                                <label for="rating"
                                    class="block text-gray-800 dark:text-gray-200 text-lg mb-2">Rating</label>
                                <div class="flex justify-between">
                                    <label for="1" class="text-gray-800 dark:text-gray-200">1</label>
                                    <input type="range" id="rating" name="rating" min="1" max="5" step="1" value="5"
                                        class="w-full h-2 bg-indigo-400 dark:bg-blue-600 rounded-lg appearance-none focus:outline-none">
                                    <label for="5" class="text-gray-800 dark:text-gray-200">5</label>
                                </div>
                            </div>

                            <!-- Feedback Text Area -->
                            <div class="mb-6">
                                <label for="feedback" class="block text-gray-800 dark:text-gray-200 text-lg mb-2">Your
                                    Feedback</label>
                                <textarea id="feedback" name="feedback" rows="4" placeholder="Share your thoughts..."
                                    class="w-full px-4 py-3 text-gray-700 bg-gray-100 dark:bg-gray-700 dark:text-gray-200 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:focus:ring-blue-500"></textarea>
                            </div>

                            <!-- Submit Button -->
                            <div class="text-center">
                                <button type="submit"
                                    class="bg-indigo-600 text-white px-6 py-3 rounded-lg text-lg hover:bg-indigo-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-500">
                                    Submit Feedback
                                </button>
                            </div>
                        </form>
                    </div>
                </section>

                <!-- Contact Section -->
                <section class="py-16 ">
                    <div class="container mx-auto text-center">
                        <h2 class="text-3xl font-semibold mb-8 text-gray-800 dark:text-gray-200">Need Assistance?</h2>
                        <p class="text-lg text-gray-700 dark:text-gray-300 mb-4">If you have any questions or need help,
                            feel free to reach out to us.</p>
                        <p class="text-lg text-gray-700 dark:text-gray-300">Email: <a href="mailto:support@website.com"
                                class="text-indigo-600 dark:text-blue-400">support@website.com</a></p>
                        <p class="text-lg text-gray-700 dark:text-gray-300 mt-2">Phone: +1 (800) 123-4567</p>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script></script>
</body>

</html>
