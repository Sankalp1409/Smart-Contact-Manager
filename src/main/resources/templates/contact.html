<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},'Contact Page',~{:: script})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact/title>
</head>

<body>
    <div id="content">
        <section class="bg-blue-600 text-white py-20 dark:bg-gray-900">
            <div class="container mx-auto text-center">
                <h2 class="text-4xl font-bold mb-4">Contact Us</h2>
                <p class="text-lg mb-8">Weâ€™d love to hear from you! Whether you have a question or need assistance,
                    reach out to us anytime.</p>
            </div>
        </section>

        <!-- Contact Details Section -->
        <section class="py-20 bg-white dark:bg-gray-800">
            <div class="container mx-auto">
                <h2 class="text-3xl font-bold text-center mb-12">Get in Touch</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <!-- Contact Info -->
                    <div
                        class="p-6 bg-gray-100 dark:bg-gray-700 rounded shadow hover:shadow-lg transition duration-300 transform hover:scale-105">
                        <img src="https://source.unsplash.com/random/400x300?communication" alt="Contact"
                            class="rounded mb-4 w-full">
                        <h3 class="text-xl font-semibold mb-2">Contact Information</h3>
                        <p class="text-gray-600 dark:text-gray-300">
                            <strong>Email:</strong> support@contactmanager.com <br>
                            <strong>Phone:</strong> +1 (234) 567-8901 <br>
                            <strong>Address:</strong> 123 Contact Street, City, Country
                        </p>
                    </div>
                    <!-- Contact Form -->
                    <div
                        class="p-6 bg-gray-100 dark:bg-gray-700 rounded shadow hover:shadow-lg transition duration-300 transform hover:scale-105">
                        <h3 class="text-xl font-semibold mb-4">Send Us a Message</h3>
                        <form>
                            <input type="text" placeholder="Your Name"
                                class="w-full px-4 py-2 mb-4 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-800">
                            <input type="email" placeholder="Your Email"
                                class="w-full px-4 py-2 mb-4 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-800">
                            <textarea placeholder="Your Message"
                                class="w-full px-4 py-2 mb-4 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-800"></textarea>
                            <button type="submit"
                                class="bg-blue-600 text-white px-6 py-3 rounded font-semibold hover:bg-gray-100 dark:bg-gray-100 dark:hover:bg-gray-200 dark:text-black transition duration-300">
                                Send Message
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!-- Map Section -->
        <section class="py-20 bg-gray-100 dark:bg-gray-900">
            <div class="container mx-auto text-center">
                <h2 class="text-3xl font-bold mb-12">Our Location</h2>
                <iframe class="w-full h-64 rounded shadow-lg"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509381!2d144.963057915904!3d-37.81362774202157!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0x5045675218ce9e0!2s123%20Contact%20Street!5e0!3m2!1sen!2sin!4v1633075602584!5m2!1sen!2sin"
                    allowfullscreen="" loading="lazy"></iframe>
            </div>
        </section>

        <!-- Footer Section -->
        <footer class="bg-gray-800 text-white py-8 dark:bg-gray-900">
            <div class="container mx-auto text-center">
                <p>&copy; 2024 Contact Manager. All rights reserved.</p>
                <p>Follow us on <a href="#" class="text-blue-400">Facebook</a>, <a href="#"
                        class="text-blue-400">Twitter</a>, and <a href="#" class="text-blue-400">Instagram</a>.</p>
            </div>
        </footer>
    </div>
    <script>
    </script>
</body>

</html>
