<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},'Register Page',~{:: script})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
</head>

<body>
    <div id="content" class="mt-5">
        <div class="grid grid-cols-12">
            <div class="col-span-4 md:col-span-2 lg:col-span-3"></div>
            <div class="col-span-12 md:col-span-8 lg:col-span-6">

                <div
                    class="block max-w p-4 border-t-4 border-blue-600  bg-white   rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
                    <div data-th-replace="message::messagebox"></div>
                    <h5 class="mb-2 text-3xl font-bold tracking-tight text-gray-900 dark:text-white text-center">Sign up
                    </h5>
                    <form data-th-action="@{'/do-register'}" method="post" data-th-object="${userForm}" class="mt-3"
                        novalidate>
                        <div class="grid gap-6 mb-3 md:grid-cols-2">
                            <!-- Name -->
                            <div class="mb-1">
                                <label for="name"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                                <input type="text" id="name" th:field="*{name}"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Enter here" required />
                                <p th:if="${#fields.hasErrors('name')}" data-th-errors="*{name}"
                                    class="text-red-600 px-1 text-sm"></p>


                            </div>

                            <!-- Email -->
                            <div class="mb-1">
                                <label for="email"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                                <input type="email" id="email" th:field="*{email}"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Enter here" required />
                                <p th:if="${#fields.hasErrors('email')}" data-th-errors="*{email}"
                                    class="text-red-600 px-1 text-sm"></p>
                            </div>

                            <!-- Password -->
                            <div class="mb-1">
                                <label for="password"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">New
                                    Password</label>
                                <input type="password" id="password" th:field="*{password}"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    required />
                                <p th:if="${#fields.hasErrors('password')}" data-th-errors="*{password}"
                                    class="text-red-600 px-1 text-sm"></p>
                            </div>

                            <!-- Phone number -->
                            <div class="mb-1">
                                <label for="phoneNumber"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                    Number</label>
                                <input type="text" id="phoneNumber" th:field="*{phoneNumber}"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    required />
                                <p th:if="${#fields.hasErrors('phoneNumber')}" data-th-errors="*{phoneNumber}"
                                    class="text-red-600 px-1 text-sm"></p>
                            </div>

                            <!-- About -->
                            <div class="mb-1 col-span-2">

                                <label for="about"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">About</label>
                                <textarea id="about" rows="4" th:field="*{about}"
                                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 resize-none"
                                    placeholder="Write here..."></textarea>
                                <p th:if="${#fields.hasErrors('about')}" data-th-errors="*{about}"
                                    class="text-red-600 px-1 text-sm"></p>
                            </div>
                        </div>
                        <!-- Google -->
                        <!-- Github -->

                        <!-- Buttons -->
                        <div class="mb-1 flex justify-around">
                            <button type="reset"
                                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Reset</button>
                            <button type="submit"
                                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
    </script>
</body>

</html>
